{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
        }
        .container_login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            width: 25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background-color: #F4D03F;
        }
    </style>
</head>
<body>
    <div class="container_login">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <center><h5 class="card-title">Admin Login Panel</h5></center>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label"><strong>Username</strong></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Admin Username">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Admin Password">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
