{% extends 'navbar.html' %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;"> <a href="{% url 'menu' %}" class="menu-link">
        <a  href="{% url 'menu' %}" class="menu-link">
            <div class="card" style="width: 18rem; height: 5rem; margin: 10px;">
                <div class="card-body">
                    <h5 class="card-title" style="display: flex; justify-content: space-between; margin-right: 20px;"> Menu
                        <div> <img src="{% static 'images/burger.png' %}" class="dash-icon"> </div>
                    </h5>
                </div>
            </div>
        </a>

        <br>

        <a  href="{% url 'final_order' %}" class="menu-link">
            <div class="card" style="width: 18rem; height: 5rem; margin: 10px;">
                <div class="card-body">
                    <h5 class="card-title" style="display: flex; justify-content: space-between; margin-right: 20px;">Confirmed Orders
                        <div> <img src="{% static 'images/clipboard.png' %}" class="dash-icon"> </div>
                    </h5>
                </div>
            </div>
        </a>

        <br>

        <a  href="{% url 'edit' %}" class="menu-link">
            <div class="card" style="width: 18rem; height: 5rem; margin: 10px;">
                <div class="card-body">
                    <h5 class="card-title" style="display: flex; justify-content: space-between; margin-right: 20px;">  Add new Item
                        <div> <img src="{% static 'images/add.png' %}" class="dash-icon"> </div>
                    </h5>
                </div>
            </div>
        </a>

        <br>

        <a  href="{% url 'qr' %}" class="menu-link">
            <div class="card" style="width: 18rem; height: 5rem; margin: 10px;">
                <div class="card-body">
                    <h5 class="card-title" style="display: flex; justify-content: space-between; margin-right: 20px;">  QR Generator
                        <div> <img src="{% static 'images/qr-code.png' %}" class="dash-icon"> </div>
                    </h5>
                </div>
            </div>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>

{% endblock content %}
