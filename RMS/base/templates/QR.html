<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container  mt-2 mx-3">
      <a href="{{ request.META.HTTP_REFERER }}" class="btn me-2 custom-button"> &lArr; Back </a>
    </div>

    <div class="container mt-5">
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <h2>Table QR generator</h2>
            <div><em>Note: Use this link as a reference http://127.0.0.1:8000/order/{table_no_here}/</em></div>
            <br>
            <input type="url" class="form-control" name="user_url" placeholder="Enter link here">
        </div>
        <input type="submit" class="btn btn-success">
    </form>
        <div>
          {%if img%}
              <img src="{{ img.imag.url }}"> 
              <br>
              <a href="{{ img.imag.url }}" download="qr_code.png" class="btn btn-primary">Dowload</a>

          {%endif%}
      </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
